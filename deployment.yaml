# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-churn-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-churn
  template:
    metadata:
      labels:
        app: user-churn
    spec:
      containers:
      - name: user-churn
        image: gcr.io/ornate-genre-425416-q8/user-churn:v5
        ports:
        - containerPort: 5009
